<!-- customer_service/templates/customer_service/service_request_form.html -->
{% extends 'customer_service/base.html' %}

{% block title %}Submit Service Request{% endblock %}

{% block content %}
    <h2>Submit Service Request</h2>
    <form method="post">
        {% csrf_token %}
        <label for="type">Type:</label><br>
        <input type="text" id="type" name="type"><br>
        <label for="details">Details:</label><br>
        <textarea id="details" name="details"></textarea><br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
